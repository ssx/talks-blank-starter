<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Talk Title</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/blood.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement('link');
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName('head')[0].appendChild(link);
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="reveal">
			<div class="slides">

				<section>
					<h1>TALK TITLE</h1>
					<h3><i class="fa fa-star fa-spin fa-3x fa-fw margin-bottom"></i></h3>
					<p>
						A brief introduction to this talk.
					</p>
				</section>


				<section>
					<h2>Some Points</h2>
					<p>
						<p class="fragment" data-fragment-index="1">Thing 1: Does this</p>
						<p class="fragment" data-fragment-index="2">Thing 2: Does this</p>
						<p class="fragment" data-fragment-index="3">Thing 3: Does this</p>
						<p class="fragment" data-fragment-index="4">Thing 4: Does this</p>
					</p>
				</section>


				<section>
					<h1>Huge Title.</h1>
					<i class="fa fa-trophy fa-5x fa-fw margin-bottom"></i>
				</section>				


				<section>
					<h3>Group Question: Something, something, question?</h3>
				</section>

			
				<section>
					<h1>END.</h1>
					<p>
						<a href="http://google.com">Resource for more information: google.com</a> <br>
					</p>
				</section>


				<section>
					<h1>END.</h1>
				</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'zoom', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
